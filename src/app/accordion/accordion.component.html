<div class="accordion">
    <div class="accordion-header" (click)="toggleAccordion()">
      <span>{{ title }}</span>
      <i class="toggle-icon" [ngClass]="{'fa-solid fa-minus': isOpen, 'fas fa-caret-down': !isOpen}"></i>
    </div>
    <div class="accordion-body" *ngIf="isOpen">
      {{ content }}
    </div>
  </div>
