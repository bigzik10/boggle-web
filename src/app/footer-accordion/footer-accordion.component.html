<!-- accordion.component.html -->
<div class="accordion">
    <div class="accordion-header" (click)="toggleAccordion()">
      <h4 class="text-lg font-semibold"><ng-content select="[accordion-header]"></ng-content></h4>
      <i class="toggle-icon" [ngClass]="{'fas fa-caret-down': !isOpen, 'fa-solid fa-caret-up': isOpen}"></i>
    </div>
    <div class="accordion-body" *ngIf="isOpen">
      <ng-content select="[accordion-body]"></ng-content>
    </div>
  </div>
